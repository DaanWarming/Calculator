<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
  </head>
  <body>
      <div id="calculator">
        <div id="displayContainer"> 
          <input type="text" id="calculatorScreen" value="" disabled />
        </div>

        <div id="calculatorKeys">
        
          <div class="row row-1">
            <button type="button" class="btn col-1 operator" onclick="changeIcon('/')">&divide;</button>
            <button type="button" class="btn col-2 operator" onclick="clearData()">C</button>
            <button type="button" class="btn col-4 operator" id="back" onclick="backspace()">&#9003;</button>
          </div>

          <div class="row row-2">
            <button type="button" class="btn col-1" onclick="changeDisplay(7)">7</button>
            <button type="button" class="btn col-2" onclick="changeDisplay(8)">8</button>
            <button type="button" class="btn col-3" onclick="changeDisplay(9)">9</button>
            <button type="button" class="btn col-4 operator" onclick="changeIcon('*')">&times;</button>
          </div>

          <div class="row row-3">
            <button type="button" class="btn col-1" onclick="changeDisplay(4)">4</button>
            <button type="button" class="btn col-2" onclick="changeDisplay(5)">5</button>
            <button type="button" class="btn col-3" onclick="changeDisplay(6)">6</button>
            <button type="button" class="btn col-4 operator" onclick="changeIcon('-')">-</button>
          </div>

          <div class="row row-4">
            <button type="button" class="btn col-1" onclick="changeDisplay(1)">1</button>
            <button type="button" class="btn col-2" onclick="changeDisplay(2)">2</button>
            <button type="button" class="btn col-3" onclick="changeDisplay(3)">3</button>
            <button type="button" class="btn col-4 operator" onclick="changeIcon('+')">+</button>
          </div>

          <div class="row row-5">
            <button type="button" class="btn col-2" id="zero" onclick="changeDisplay(0)">0</button>
            <button type="button" class="btn col-3" onclick="point()">.</button>
            <button type="button" class="btn col-4 operator" onclick="calculate()">=</button>
          </div>

          
        </div>
      </div>
      <footer>
        <p>This project is part of <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">The Odin Project curriculum</a></p>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
